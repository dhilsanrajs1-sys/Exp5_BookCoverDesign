<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Cover</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        font-family: 'Arial', sans-serif;
    }

    .book-cover {
        width: 350px;
        height: 520px;
        background: url("CHE.jpg") center/cover no-repeat;
        position: relative;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        border-radius: 6px;
        overflow: hidden;
    }

    /* Dark overlay for readability */
    .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
            to bottom,
            rgba(0,0,0,0.7),
            rgba(0,0,0,0.2),
            rgba(0,0,0,0.8)
        );
    }

    .title {
        position: absolute;
        top: 40px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
        z-index: 2;
    }

    .subtitle {
        margin-top: 10px;
        font-size: 14px;
        font-weight: normal;
        opacity: 0.85;
    }

    .author {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 14px;
        letter-spacing: 1px;
        z-index: 2;
    }
</style>
</head>

<body>

<div class="book-cover">
    <div class="overlay"></div>

    <div class="title">
        REVOLUTION
        <div class="subtitle">Ideas That Changed the World</div>
    </div>

    <div class="author">
        BY DHILSAN RAJ
    </div>
</div>

</body>
</html>
